<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Naim Sutherland</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="popup.css" />

    <style>
        body{
            background: url("assets/hero/alchemy.jpg");
        }
    </style>
</head>
<body>
    <div id="reel">
    </div>

    <nav class="first">
        <ul class="nav">
            <li class="transparent_background"><a href="./index.html">Home</a></li>
            <li class="transparent_background"><a href="./projects.html">Projects</a></li>
            <li class="transparent_background"><a href="./about.html">About</a></li>
        </ul>
    </nav>

    <div class="clearboth"></div>

    <div class="content transparent_background">
        <h1>Naim Sutherland</h1>
        <p class="follow">cinematographer</p>

        <p>
            <a class="playbtn commercial" href="#" id="commercialbutton">Commercial Reel</a>
            <a class="playbtn narrative" href="#" id="narrativebutton">Narrative Reel</a>
        </p>
        <div class="clearboth"></div>
    </div>

    </div>
    <div class="clearboth"></div>

    <!-- jQuery -->
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>

    <script>
        $(function(){
            function resizeYoutube(){
                $('.reel_youtube').each(function(i, el){
                    console.log(el);
                    $(el).css('height', window.innerHeight - 150);
                })
            };

            function summonNarrativeReel(){
                $('#reel').append("<div class='fullscreen foreground youtube_container'>"+
                        "<div class='youtube'>"+
                        "<div id='unnarrativebutton' class='quitbtn'></div>"+
                        "<h2>Narrative Reel</h2>"+
                        "<iframe class='reel_youtube' src='https://www.youtube.com/embed/_XFt1GqaJuQ?autoplay=1' frameborder='0' autoplay allowfullscreen></iframe>"+
                        "</div>"+
                        "</div>");
                resizeYoutube();
                $("#unnarrativebutton").click(function(){
                    console.log("clicked");
                    $('#reel').html("");
                });

            };

            function summonCommercialReel(){
                $('#reel').append("<div class='fullscreen foreground youtube_container'>"+
                        "<div class='youtube'>"+
                        "<div id='uncommercialbutton' class='quitbtn'></div>"+
                        "<h2>Commercial Reel</h2>"+
                        "<iframe class='reel_youtube' src='https://www.youtube.com/embed/DlFaA08jhQY?autoplay=1' frameborder='0' autoplay allowfullscreen></iframe>"+
                        "</div>"+
                        "</div>");
                resizeYoutube();
                $("#uncommercialbutton").click(function(){
                    console.log("clicked");
                    $('#reel').html("");
                });

            };

            $("#narrativebutton").click(summonNarrativeReel);
            $("#commercialbutton").click(summonCommercialReel);

        })
    </script>




</body>
</html>
